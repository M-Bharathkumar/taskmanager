<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 30px;
        color: black;
        background-color: lightyellow;
      }
      h1 {
        font-size: 35px;
        text-align: center;
        margin-bottom: 20px;
      }
      .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .form-container button {
        width: 100%;
      }
      .alert {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <div class="form-container">
        <form id="register-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Re-Enter Password</label>
            <input
              type="password"
              class="form-control"
              id="copassword"
              placeholder="Re-Enter password"
              required
            />
          </div>
          <div style="text-align: right">
            <a href="./login.html" target="_self">Already Have a Account ?</a>
          </div>
          <br />
          <button type="submit" class="btn btn-primary">Register</button>
          <div class="alert alert-success mt-3" id="success-message">
            Registration successful!
          </div>
          <div class="alert alert-danger mt-3" id="error-message">
            Registration failed! Please try again.
          </div>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("register-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("copassword").value;
          const k = await validateForm();
          if (!k) return alert("Improper Registration Details ");
          try {
            const response = await fetch(
              "http://localhost:5000/api/auth/register",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ name, email, password }),
              }
            );

            if (response.ok) {
              document.getElementById("success-message").style.display =
                "block";
              document.getElementById("error-message").style.display = "none";

              document.getElementById("register-form").reset();

              window.location.href = "./login.html";
            } else {
              const data = await response.json();
              document.getElementById("success-message").style.display = "none";
              document.getElementById("error-message").textContent =
                data.message || "Registration failed! Please try again.";
              document.getElementById("error-message").style.display = "block";
            }
          } catch (error) {
            console.error("Error:", error);
            document.getElementById("success-message").style.display = "none";
            document.getElementById("error-message").textContent =
              "An error occurred. Please try again later.";
            document.getElementById("error-message").style.display = "block";
          }
        });

      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function validateForm() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("copassword").value;

        if (!isValidEmail(email)) {
          alert("Please enter a valid email address.");
          return false;
        }

        // Check if passwords match
        if (password !== confirmPassword) {
          alert("Passwords do not match. Please try again.");
          return false;
        }

        // All validations passed
        alert("Form submitted successfully!");
        return true;
      }

      
    </script>
  </body>
</html>
